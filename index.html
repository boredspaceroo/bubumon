    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

                radial-gradient(circle at 25% 25%, rgba(0, 255, 127, 0.03) 0%, transparent 50%),

        }

            height: 16px;

    <script>
        let data = {};
        let currentView = 'scanner';
        let currentChartView = 'week';
        let currentDate = getLocalDateString();
        let activityChart = null;
        let trendChart = null;
        let heatmapChart = null;
        let timeChart = null;
        let pieChart = null;

        const APP_VERSION = '2.0';
        const SIGNAL_TYPES = {
            transporter: { name: 'Transporter', color: '#6b8e23', states: ['Visible', 'Hidden'] },
            tractorBeam: { name: 'Tractor Beam', color: '#8b5cf6', states: ['Down', 'Up'] },
            plasma: { name: 'Plasma', color: '#eab308', states: ['On', 'Off'] },
            bubu: { name: 'Bubu', color: '#ec4899', states: ['Contact', 'Passive'] }
        };

        // Get local date string (not UTC)
        function getLocalDateString(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Load data
        function loadData() {
            const saved = localStorage.getItem('bubumonData');
            data = saved ? JSON.parse(saved) : {};
        }

        // Save data
        function saveData() {
            localStorage.setItem('bubumonData', JSON.stringify(data));
        }

        // Get data for specific date
        function getDateData(date) {
            return data[date] || {
                date: date,
                signals: {}
            };
        }

        // Log event
        function logEvent(signalType) {
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            
            if (!data[currentDate]) data[currentDate] = getDateData(currentDate);
            if (!data[currentDate].signals[signalType]) data[currentDate].signals[signalType] = [];
            
            data[currentDate].signals[signalType].push({
                time: timeString,
                timestamp: now.toISOString(),
                state: 1, // Default active state
                notes: ''
            });
            
            saveData();
            updateDisplay();
        }

        // Toggle signal state
        function toggleSignalState(signalType, index) {
            if (data[currentDate] && data[currentDate].signals[signalType] && data[currentDate].signals[signalType][index]) {
                data[currentDate].signals[signalType][index].state = data[currentDate].signals[signalType][index].state === 1 ? 0 : 1;
                saveData();
                updateDisplay();
            }
        }

        // Update event time
        function updateEventTime(signalType, index, newTime, eventDate) {
            if (data[eventDate] && data[eventDate].signals[signalType] && data[eventDate].signals[signalType][index]) {
                data[eventDate].signals[signalType][index].time = newTime;
                saveData();
                updateDisplay();
            }
        }

        // Update event date
        function updateEventDate(signalType, index, oldDate, newDate) {
            if (data[oldDate] && data[oldDate].signals[signalType] && data[oldDate].signals[signalType][index]) {
                const event = data[oldDate].signals[signalType][index];
                
                // Remove from old date
                data[oldDate].signals[signalType].splice(index, 1);
                
                // Add to new date
                if (!data[newDate]) data[newDate] = getDateData(newDate);
                if (!data[newDate].signals[signalType]) data[newDate].signals[signalType] = [];
                data[newDate].signals[signalType].push(event);
                
                saveData();
                updateDisplay();
            }
        }

        // Update notes
        function updateNotes(signalType, index, eventDate) {
            if (data[eventDate] && data[eventDate].signals[signalType] && data[eventDate].signals[signalType][index]) {
                const currentNotes = data[eventDate].signals[signalType][index].notes || '';
                const newNotes = prompt('Enter notes (max 180 characters):', currentNotes);
                if (newNotes !== null) {
                    data[eventDate].signals[signalType][index].notes = newNotes.substring(0, 180);
                    saveData();
                    updateDisplay();
                }
            }
        }

        // Delete event
        function deleteEvent(signalType, index, eventDate) {
            if (data[eventDate] && data[eventDate].signals[signalType]) {
                data[eventDate].signals[signalType].splice(index, 1);
                saveData();
                updateDisplay();
            }
        }

        // Edit current date
        function editCurrentDate() {
            const newDate = prompt('Enter date (YYYY-MM-DD):', currentDate);
            if (newDate && newDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                currentDate = newDate;
                updateDisplay();
            }
        }

        // Export data
        function exportData() {
            const exportData = {
                metadata: {
                    appName: 'Bubumon',
                    version: APP_VERSION,
                    exportDate: new Date().toISOString(),
                    signalTypes: SIGNAL_TYPES
                },
                data: data
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `bubumon-${currentDate}.json`;
            link.click();
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Validate format
                    if (importedData.metadata && importedData.metadata.appName === 'Bubumon') {
                        // Merge data
                        Object.keys(importedData.data).forEach(date => {
                            if (!data[date]) {
                                data[date] = importedData.data[date];
                            } else {
                                // Merge signals for existing dates
                                Object.keys(importedData.data[date].signals || {}).forEach(signalType => {
                                    if (!data[date].signals) data[date].signals = {};
                                    if (!data[date].signals[signalType]) data[date].signals[signalType] = [];
                                    data[date].signals[signalType] = data[date].signals[signalType].concat(importedData.data[date].signals[signalType]);
                                });
                            }
                        });
                        
                        saveData();
                        updateDisplay();
                        alert('Data imported successfully!');
                    } else {
                        alert('Invalid file format. Please select a valid Bubumon export file.');
                    }
                } catch (error) {
                    alert('Error reading file. Please check the file format.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Show view
        function showView(view) {
            currentView = view;
            document.getElementById('scannerView').classList.toggle('hidden', view !== 'scanner');
            document.getElementById('heatmapView').classList.toggle('hidden', view !== 'heatmap');
            document.getElementById('scannerBtn').classList.toggle('btn-active', view === 'scanner');
            document.getElementById('heatmapBtn').classList.toggle('btn-active', view === 'heatmap');
            
            if (view === 'heatmap') {
                updateDashboard();
            }
        }

        // Show chart
        function showChart(chartView) {
            currentChartView = chartView;
            document.getElementById('weekBtn').classList.toggle('btn-active', chartView === 'week');
            document.getElementById('monthBtn').classList.toggle('btn-active', chartView === 'month');
            document.getElementById('allTimeBtn').classList.toggle('btn-active', chartView === 'allTime');
            updateChart();
        }

        // Update display
        function updateDisplay() {
            // Update current date using system timezone
            const dateObj = new Date(currentDate + 'T12:00:00');
            document.getElementById('currentDate').textContent = dateObj.toLocaleDateString(navigator.language, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Update activity list
            updateActivityList();
        }

        // Update activity list
        function updateActivityList() {
            const dateData = getDateData(currentDate);
            const activityList = document.getElementById('activityList');
            let html = '';

            // Combine all events
            const allEvents = [];
            
            Object.keys(SIGNAL_TYPES).forEach(signalType => {
                if (dateData.signals[signalType]) {
                    dateData.signals[signalType].forEach((event, index) => {
                        allEvents.push({
                            ...event,
                            signalType: signalType,
                            index: index,
                            date: currentDate,
                            config: SIGNAL_TYPES[signalType]
                        });
                    });
                }
            });

            // Sort by timestamp
            allEvents.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // Render events
            allEvents.forEach(event => {
                const stateText = event.config.states[event.state];
                html += `
                    <div class="event-item">
                        <div class="event-main">
                            <div class="event-content">
                                <div style="width: 12px; height: 12px; border-radius: 50%; background: ${event.config.color};"></div>
                                <div>
                                    <div style="font-weight: 600; font-size: 13px;">${event.config.name}</div>
                                    <div class="status-text">${stateText}</div>
                                </div>
                            </div>
                            <div class="event-controls">
                                <span class="event-date" onclick="editEventDate('${event.signalType}', ${event.index}, '${event.date}')">${event.date}</span>
                                <span class="event-time" onclick="editEventTime('${event.signalType}', ${event.index}, '${event.time}', '${event.date}')">${event.time}</span>
                                <div class="toggle-switch ${event.state === 1 ? 'active' : ''}" onclick="toggleSignalState('${event.signalType}', ${event.index})"></div>
                                <button class="btn btn-small" onclick="updateNotes('${event.signalType}', ${event.index}, '${event.date}')" style="background: rgba(0, 255, 127, 0.1); border-color: rgba(0, 255, 127, 0.3);">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                        <polyline points="14,2 14,8 20,8"/>
                                        <line x1="16" y1="13" x2="8" y2="13"/>
                                        <line x1="16" y1="17" x2="8" y2="17"/>
                                        <polyline points="10,9 9,9 8,9"/>
                                    </svg>
                                </button>
                                <button class="btn btn-small delete-btn" onclick="deleteEvent('${event.signalType}', ${event.index}, '${event.date}')" style="background: rgba(255, 0, 0, 0.2); border-color: rgba(255, 0, 0, 0.3);">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        <line x1="10" y1="11" x2="10" y2="17"/>
                                        <line x1="14" y1="11" x2="14" y2="17"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        ${event.notes ? `<div class="event-notes">${event.notes}</div>` : ''}
                    </div>
                `;
            });

            if (html === '') {
                html = '<div style="color: rgba(0, 255, 127, 0.6); font-size: 14px; text-align: center; padding: 20px;">NO SIGNALS DETECTED</div>';
            }

            activityList.innerHTML = html;
        }

        // Edit event time
        function editEventTime(signalType, index, currentTime, eventDate) {
            const newTime = prompt('Enter new time (HH:MM):', currentTime);
            if (newTime && newTime.match(/^\d{2}:\d{2}$/)) {
                updateEventTime(signalType, index, newTime, eventDate);
            }
        }

        // Edit event date
        function editEventDate(signalType, index, currentDate) {
            const newDate = prompt('Enter new date (YYYY-MM-DD):', currentDate);
            if (newDate && newDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                updateEventDate(signalType, index, currentDate, newDate);
            }
        }

        // Get chart data for step graphs
        function getChartData(view) {
            const allDates = Object.keys(data).sort();
            if (allDates.length === 0) return { labels: [], datasets: [] };
            
            let labels = [];
            let datasets = [];

            if (view === 'week') {
                const startDate = allDates.length > 0 ? new Date(Math.max(new Date(allDates[0]), new Date(Date.now() - 6 * 24 * 60 * 60 * 1000))) : new Date();
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    const dateStr = getLocalDateString(date);
                    labels.push(date.toLocaleDateString('en', { weekday: 'short', month: 'short', day: 'numeric' }));
                }
            } else if (view === 'month') {
                const startDate = allDates.length > 0 ? new Date(allDates[0]) : new Date();
                
                for (let i = 0; i < 4; i++) {
                    const weekStart = new Date(startDate);
                    weekStart.setDate(weekStart.getDate() + (i * 7));
                    labels.push(weekStart.toLocaleDateString('en', { month: 'short', day: 'numeric' }));
                }
            } else {
                const months = {};
                allDates.forEach(dateStr => {
                    const monthKey = dateStr.substring(0, 7);
                    if (!months[monthKey]) months[monthKey] = true;
                });
                
                Object.keys(months).sort().forEach(monthKey => {
                    const date = new Date(monthKey + '-01');
                    labels.push(date.toLocaleDateString('en', { month: 'short', year: 'numeric' }));
                });
            }

            // Create step datasets for each signal type
            let yOffset = 0;
            Object.keys(SIGNAL_TYPES).forEach(signalType => {
                const config = SIGNAL_TYPES[signalType];
                const stepData = [];
                
                labels.forEach((label, index) => {
                    let dateStr;
                    if (view === 'week') {
                        const date = new Date(allDates.length > 0 ? Math.max(new Date(allDates[0]), new Date(Date.now() - 6 * 24 * 60 * 60 * 1000)) : new Date());
                        date.setDate(date.getDate() + index);
                        dateStr = getLocalDateString(date);
                    } else if (view === 'month') {
                        const date = new Date(allDates.length > 0 ? allDates[0] : new Date());
                        date.setDate(date.getDate() + (index * 7));
                        dateStr = getLocalDateString(date);
                    } else {
                        const monthKeys = Object.keys(data).map(d => d.substring(0, 7)).filter((v, i, a) => a.indexOf(v) === i).sort();
                        dateStr = monthKeys[index] ? monthKeys[index] + '-01' : null;
                    }
                    
                    if (dateStr && data[dateStr] && data[dateStr].signals[signalType]) {
                        const lastEvent = data[dateStr].signals[signalType][data[dateStr].signals[signalType].length - 1];
                        stepData.push(yOffset + (lastEvent ? lastEvent.state : 0));
                    } else {
                        stepData.push(yOffset);
                    }
                });

                datasets.push({
                    label: config.name,
                    data: stepData,
                    borderColor: config.color,
                    backgroundColor: config.color + '20',
                    stepped: true,
                    fill: false,
                    tension: 0
                });

                yOffset += 1.5; // Stack signals vertically
            });

            return { labels, datasets };
        }

        // Update chart
        function updateChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            const chartData = getChartData(currentChartView);

            if (activityChart) {
                activityChart.destroy();
            }

            activityChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#00ff7f' } }
                    },
                    scales: {
                        x: { 
                            ticks: { color: '#00ff7f' }, 
                            grid: { color: 'rgba(0, 255, 127, 0.1)' } 
                        },
                        y: {
                            beginAtZero: true,
                            max: Object.keys(SIGNAL_TYPES).length * 1.5,
                            ticks: {
                                color: '#00ff7f',
                                stepSize: 0.5,
                                callback: function(value) {
                                    return '';
                                }
                            },
                            grid: { color: 'rgba(0, 255, 127, 0.1)' }
                        }
                    }
                }
            });
        }

        // Update dashboard
        function updateDashboard() {
            updateChart();
            updateAdditionalCharts();
            
            // Calculate stats
            let stats = {};
            Object.keys(SIGNAL_TYPES).forEach(signalType => {
                stats[signalType] = 0;
            });
            
            Object.values(data).forEach(dayData => {
                Object.keys(SIGNAL_TYPES).forEach(signalType => {
                    if (dayData.signals && dayData.signals[signalType]) {
                        stats[signalType] += dayData.signals[signalType].length;
                    }
                });
            });
            
            const period = currentChartView === 'week' ? 'WEEK' : 
                          currentChartView === 'month' ? 'MONTH' : 'ALL TIME';
            
            let statsHtml = '';
            Object.keys(SIGNAL_TYPES).forEach(signalType => {
                const config = SIGNAL_TYPES[signalType];
                statsHtml += `
                    <div class="stat-card">
                        <div class="stat-number" style="color: ${config.color};">${stats[signalType]}</div>
                        <div class="stat-label">${config.name} (${period})</div>
                    </div>
                `;
            });
            
            document.getElementById('dashboardStats').innerHTML = statsHtml;
        }

        // Update additional charts (simplified versions)
        function updateAdditionalCharts() {
            updateTrendChart();
            updateHeatmapChart();
            updateTimeChart();
            updatePieChart();
        }

        function updateTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const chartData = getChartData('allTime');

            if (trendChart) trendChart.destroy();

            trendChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#00ff7f' } } },
                    scales: {
                        x: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } },
                        y: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } }
                    }
                }
            });
        }

        function updateHeatmapChart() {
            const ctx = document.getElementById('heatmapChart').getContext('2d');
            const allDates = Object.keys(data).sort();
            
            const heatmapData = allDates.map(dateStr => {
                const dayData = data[dateStr];
                let total = 0;
                Object.keys(SIGNAL_TYPES).forEach(signalType => {
                    if (dayData.signals && dayData.signals[signalType]) {
                        total += dayData.signals[signalType].length;
                    }
                });
                return {
                    date: new Date(dateStr).toLocaleDateString('en', { month: 'short', day: 'numeric' }),
                    total: total
                };
            });

            if (heatmapChart) heatmapChart.destroy();

            heatmapChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: heatmapData.map(d => d.date),
                    datasets: [{
                        label: 'Daily Signals',
                        data: heatmapData.map(d => d.total),
                        backgroundColor: '#6b8e23'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#00ff7f' } } },
                    scales: {
                        x: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } },
                        y: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } }
                    }
                }
            });
        }

        function updateTimeChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            const hourData = Array(24).fill(0);
            
            Object.values(data).forEach(dayData => {
                Object.values(dayData.signals || {}).forEach(signals => {
                    signals.forEach(signal => {
                        if (signal.time) {
                            const hour = parseInt(signal.time.split(':')[0]);
                            hourData[hour]++;
                        }
                    });
                });
            });

            if (timeChart) timeChart.destroy();

            timeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'Signals by Hour',
                        data: hourData,
                        backgroundColor: '#6b8e23'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#00ff7f' } } },
                    scales: {
                        x: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } },
                        y: { ticks: { color: '#00ff7f' }, grid: { color: 'rgba(0, 255, 127, 0.1)' } }
                    }
                }
            });
        }

        function updatePieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            let totals = {};
            Object.keys(SIGNAL_TYPES).forEach(signalType => {
                totals[signalType] = 0;
            });
            
            Object.values(data).forEach(dayData => {
                Object.keys(SIGNAL_TYPES).forEach(signalType => {
                    if (dayData.signals && dayData.signals[signalType]) {
                        totals[signalType] += dayData.signals[signalType].length;
                    }
                });
            });

            if (pieChart) pieChart.destroy();

            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(SIGNAL_TYPES).map(key => SIGNAL_TYPES[key].name),
                    datasets: [{
                        data: Object.keys(SIGNAL_TYPES).map(key => totals[key]),
                        backgroundColor: Object.keys(SIGNAL_TYPES).map(key => SIGNAL_TYPES[key].color)
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#00ff7f' } } }
                }
            });
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'bubumon-v1';
                self.addEventListener('install', event => {
                    event.waitUntil(caches.open(CACHE_NAME));
                });
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => response || fetch(event.request))
                    );
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl).catch(() => {});
        }

        // Initialize
        loadData();
        updateDisplay();
    </script>
</body>
